events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 9000;
        server_name localhost;

        # Landing page static assets
        location ~ ^/(assets|favicon\.ico) {
            root /usr/share/nginx/html;
            try_files $uri =404;
        }

        # Landing page
        location = / {
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }

        # Entry API (must come before /entry to match first)
        location /entry/api {
            rewrite ^/entry/api(.*)$ /api$1 break;
            proxy_pass http://entry:9100;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Entry service static assets
        location ~ ^/entry/(assets|favicon\.ico) {
            rewrite ^/entry/(.*)$ /$1 break;
            proxy_pass http://entry:9100;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Entry service
        location /entry {
            rewrite ^/entry/?(.*)$ /$1 break;
            proxy_pass http://entry:9100;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /entry;
        }

        # Traffic API (must come before /traffic to match first)
        location /traffic/api {
            rewrite ^/traffic/api(.*)$ /api$1 break;
            proxy_pass http://traffic:9200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Traffic service static assets
        location ~ ^/traffic/(assets|favicon\.ico) {
            rewrite ^/traffic/(.*)$ /$1 break;
            proxy_pass http://traffic:9200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Traffic service
        location /traffic {
            rewrite ^/traffic/?(.*)$ /$1 break;
            proxy_pass http://traffic:9200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /traffic;
        }

        # Energymeter service static assets
        location ~ ^/energymeter/(assets|favicon\.ico|lib) {
            rewrite ^/energymeter/(.*)$ /$1 break;
            proxy_pass http://energymeter:9400;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Energymeter service
        location /energymeter {
            rewrite ^/energymeter/?(.*)$ /$1 break;
            proxy_pass http://energymeter:9400;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /energymeter;
        }
    }
}

